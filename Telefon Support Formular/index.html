<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<title>Telefon Support Form</title>
</head>
<body>
	<h1>Telefon Support Formular</h1>
	<form action="mailto:mailto" method="post" enctype="text/plain">
		Fachbereich:<br>
		 <select name="fachbereich">
 			<option value="fb1">Fachbereich 1</option>
  			<option value="fb2">Fachbereich 2</option>
  			<option value="fb3">Fachbereich 3</option>
		</select> <br><br>
		
		Kundenummer:<br>
		<input type="text" name="kndNr"><br>
		Name:<br>
		<input type="text" name="name"><br>
		Hersteller:<br>
		<input type="text" name="hersteller"><br>
		Modell:<br>
		<input type="text" name="modell"><br>
		Problem:<br>
		<textarea type="text" name="problem"></textarea><br>
		Was hat der Kunde schon probiert?<br>
		<textarea type="text" name="kndProbiert"></textarea><br>
		Interface:<br>
		<input type="text" name="interface" size="50"><br>
		OS:<br>
		<input type="text" name="os" size="50"><br>
		Kunde E-mail:<br>
		<input type="text" name="kndEmail" size="50"><br>
		Kunde Telefon:<br>
		<input type="text" name="kndTelefon" size="50"><br>

		<hr>

		<h2>An wen senden?</h2>
		E-mail:<br>
		<input type="text" name="mailKollege" size="50"><br>
		<br>

<!-- Send / Reset -->
		<input type="submit" value="Send" name="mailto">
		<input type="reset" value="Reset">
	</form>
</body>
</html>
