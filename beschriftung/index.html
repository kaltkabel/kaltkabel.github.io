<html>
	<head>
		<meta charset="utf-8">
		<title>JT - Paketbeschriftung</title>
		<link rel="stylesheet" type="text/css" href="./css/sheets-of-paper-a4.css">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body class="document">
		<div class="print" onclick="window.print();">Drucken</div>
		<div class="page" contenteditable="false">
			<input class="titleinput" autofocus></input>
			
			<div class="one">Bearbeiter:</div>
			<div class="two"><input class="input"></input></div>
					
			<div class="one">Produkt:</div>
			<div class="two"><input class="input"></input></div>
					
			<div class="one">Datum:</div>
			<div class="two"><input class="input" id="datum"></input></div>
					
			<div class="top">Information:</div>
			<div class="bot"><textarea rows="2"></textarea></div>
			
			<div class="top2">1. mal nachgefasst:</div>
			<div class="bot2"><textarea rows="1"></textarea></div>
			
			<div class="top2">2. mal nachgefasst:</div>
			<div class="bot2"><textarea rows="1"></textarea></div>
			
			<div class="top2">3. mal nachgefasst:</div>
			<div class="bot2"><textarea rows="1"></textarea></div>
		</div>
		<script>
		function myFunction() {
			window.print();
		}
		var today = new Date();
		var dd = today.getDate();
		var mm = today.getMonth()+1; //January is 0!
		var yyyy = today.getFullYear();
		if(dd<10) {dd = '0'+dd} 
		if(mm<10) {mm = '0'+mm} 
		today = dd + '.' + mm + '.' + yyyy;
		document.getElementById("datum").value = today; ;
		</script>
	</body>
</html>
