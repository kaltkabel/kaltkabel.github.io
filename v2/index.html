<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<script src="javascript/jquery-3.3.1.min.js"></script>
	<script src="javascript/Include.js"></script>
	<script src="javascript/Options.js"></script> 
</head>
<body>
	<select id="dev" onchange="unhide()">
		<option disabled selected value="0">Choose Manufacturer</option>
        <option value="dat">Datalogic</option>
		<option value="elo">ELO</option>
        <option value="get">Getac</option>
		<option value="hon">Honeywell</option>
		<option value="zeb">Zebra</option>
	</select>
	<select id="mod" disabled required="required">
		<option disabled selected="selected" class="default">Choose Model</option>
		<option class="dat" value="axi">DL-Axist</option>
		<option class="dat" value="elf">Elf</option>
        <option class="dat" value="fal">Falcon X3+</option>
        <!-- <option class="dat" value="joy">Joya X2</option> -->
		<option class="dat" value="kym">Kyman</option>
        <option class="dat" value="lyn">Lynx</option>
        <option class="dat" value="me1">Memor</option>
		<option class="dat" value="me2">Memor X3</option>
		<option class="dat" value="sco">Scorpio X3</option>
	</select>
	
	<button id="fixit" onclick="Include()">Fix It Up!</button> 
	<div id="include"></div>
</body>
</html>
