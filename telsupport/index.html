<!DOCTYPE html>
<html>
<head>
	<link href="../navbar/style.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<title>Telefon Support Form</title>
	<script src="../HOWTO.GUIDE/javascript/jquery-3.3.1.min.js">
	</script>
</head>
<body>
	<nav>
		<a href="../" id="home">JT Frontpage</a>
		<div id="navbarmenu">
			<a href="./" id="logo">TELSUPPORT</a>
		</div>
	</nav>
	<div id="content">
		<h1></h1>
		<form action="javascript:submit()" enctype="text/plain" method="post">
			<div id="main">
				<div id="left">
					<div class="wrapper">
						<div class="one">
							Kundenummer:
						</div>
						<div class="two">
							<input id="KDN" name="Kundenummer:" type="text">
						</div>
					</div>
					<div class="wrapper">
						<div class="one">
							Ansprechpartner:
						</div>
						<div class="two">
							<input id="KDN_Name" name="Ansprechpartner:" type="text">
						</div>
					</div>
					<div class="wrapper">
						<div class="one">
							E-mail:
						</div>
						<div class="two">
							<input id="KDN_Mail" name="Email:" type="text">
						</div>
					</div>
					<div class="wrapper">
						<div class="one">
							Telefon:
						</div>
						<div class="two">
							<input id="KDN_Tel" name="Telefon:" type="text">
						</div>
					</div><br>
					<div class="wrapper">
						<div class="one">
							Produkt:
						</div>
						<div class="two">
							<input id="PN" name="Produkt:" type="text">
						</div>
					</div>
					<div class="wrapper">
						<div class="one">
							Seriennummer:
						</div>
						<div class="two">
							<input id="SN" name="SN:" type="text">
						</div>
					</div><br>
					<div class="wrapper">
						<div class="one1">
							Problem:
						</div>
						<div class="two">
							<textarea id="ERR" name="Problem:"></textarea>
						</div>
					</div>
					<div class="wrapper">
						<div class="one1">
							Was hat der Kunde schon probiert?
						</div>
						<div class="two">
							<textarea id="ERR2" name="Probiert wurde:"></textarea>
						</div>
					</div>
					<div class="wrapper">
						<div class="one">
							Interface:
						</div>
						<div class="two">
							<input id="IF" name="Interface:" type="text">
						</div>
					</div>
					<div class="wrapper">
						<div class="one">
							Betriebssystem:
						</div>
						<div class="two">
							<input id="OS" name="Betriebssystem:" type="text">
						</div>
					</div>
				</div>
				<div id="right">
					<div class="wrapper">
						<div class="one">
							Fachbereich:
						</div>
						<div class="two">
							<select id="FB" onchange="insertmail()">
								<option disabled selected>
									Fachbereich
								</option>
								<option value="FB1">
									FB1 - Scanner & MDE
								</option>
								<option value="FB2">
									FB2 - Drucker
								</option>
								<option value="FB3">
									FB3 - Kassensysteme
								</option>
								<option value="Swissbit TSE">
									Andy - Swissbit TSE
								</option>
							</select>
						</div>
					</div>
					<div class="wrapper">
						<div class="one">
							Senden an:
						</div>
						<div class="two">
							<input id="Send" type="text">
						</div>
					</div>
					<div class="wrapper">
						<div class="one">
							CC an:
						</div>
						<div class="two">
							<input id="CC" type="text">
						</div>
					</div><!-- Send / Reset -->
					<input id="submit" type="submit" value="Send"> <input id="reset" type="reset" value="Reset">
				</div>
			</div>
			<form></form>
		</form>
	</div>
	<script type="text/javascript">
	        function insertmail() {
	           if ($("#FB option:selected").val() == "FB1") {
	               var an = "oliver.schulz@jarltech.de"
	               var cc = "david.bierwerth@jarltech.de"
	           }
	           if ($("#FB option:selected").val() == "FB2") {
	               var an = "florian.glasser@jarltech.de"
	               var cc = "maik.paetschke@jarltech.de"
	           }
	           if ($("#FB option:selected").val() == "FB3") {
	               var an = "marc.roeder@jarltech.de"
	               var cc = "dominik.quillmann@jarltech.de"
	           }
	           if ($("#FB option:selected").val() == "Swissbit TSE") {
	               var an = "andreas.willeke@jarltech.de"
	           }
	           $("#Send").val(an)
	           $("#CC").val(cc)
	        }
	        function submit() {
	               var an = $("#Send").val()
	               var cc = "?cc=" + $("#CC").val()
	               var anrede = ""
	               if (!$("#CC").val()) {
	                   cc = ""
	               }
	               if ($("#FB option:selected").val() == "Swissbit TSE") {
	               var anrede = "Hi Andy," + "%0D%0A" + "%0D%0A" + "folgender Kunde hat eine Anfrage bez√ºglich des Swissbit SDK gestellt:" + "%0D%0A"
	           }
	           var link = "mailto:" + an + cc
	                    + "&?subject=" + $("#FB option:selected").val() + " - Neue Supportanfrage"
	                    + "&body=" 
	                    + anrede + "%0D%0A"
	                    + $("#KDN").attr('name') + " " + $("#KDN").val() + "%0D%0A"
	                    + $("#KDN_Name").attr('name') + " " + $("#KDN_Name").val() + "%0D%0A"
	                    + $("#KDN_Mail").attr('name') + " " + $("#KDN_Mail").val() + "%0D%0A"
	                    + $("#KDN_Tel").attr('name') + " " + $("#KDN_Tel").val() + "%0D%0A%0D%0A"
	                    + $("#PN").attr('name') + " " + $("#PN").val() + "%0D%0A"
	                    + $("#SN").attr('name') + " " + $("#SN").val() + "%0D%0A%0D%0A"
	                    + $("#ERR").attr('name') + " " + $("#ERR").val() + "%0D%0A"
	                    + $("#ERR2").attr('name') + " " + $("#ERR2").val() + "%0D%0A"
	                    + $("#IF").attr('name') + " " + $("#IF").val() + "%0D%0A"
	                    + $("#OS").attr('name') + " " + $("#OS").val() + "%0D%0A"
	               window.location=link
	        }       
	</script>
</body>
</html>
