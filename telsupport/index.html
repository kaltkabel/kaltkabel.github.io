

<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="../navbar/style.css">
      <link rel="stylesheet" href="style.css">
      <title>Telefon Support Form</title>
      <script src="../HOWTO.GUIDE/javascript/jquery-3.3.1.min.js"></script>
   </head>
   <body>
   
	   <nav>
			<a id="home" href="../">JT Frontpage</a>
			<div id="navbarmenu">
			<a id="logo" href="./">TELSUPPORT</a>
			</div>
		</nav>
   
   <div id="content">
	  <h1></h1>
      <form action="javascript:submit()" method="post" enctype="text/plain">
	  <div id="main">  
	  <div id="left"> 
         <div class="wrapper">
            <div class="one">Kundenummer:</div>
            <div class="two"><input id="KDN" type="text" name="Kundenummer:" /></div>
         </div>
         <div class="wrapper">
            <div class="one">Ansprechpartner:</div>
            <div class="two"><input id="KDN_Name" type="text" name="Ansprechpartner:" /></div>
         </div>
         <div class="wrapper">
            <div class="one">E-mail:</div>
            <div class="two"><input id="KDN_Mail" type="text" name="Email:" /></div>
         </div>
         <div class="wrapper">
            <div class="one">Telefon:</div>
            <div class="two"><input id="KDN_Tel" type="text" name="Telefon:" /></div>
         </div>
         <br />
	      
         <div class="wrapper">
            <div class="one">Produkt:</div>
            <div class="two"><input id="PN" type="text" name="Produkt:" /></div>
         </div>
         <div class="wrapper">
            <div class="one">Seriennummer:</div>
            <div class="two"><input id="SN" type="text" name="SN:" /></div>
         </div>
	     <br />
         <div class="wrapper">
            <div class="one1">Problem:</div>
            <div class="two"><textarea id="ERR" type="text" name="Problem:"></textarea></div>
         </div>
         <div class="wrapper">
            <div class="one1">Was hat der Kunde schon probiert?</div>
            <div class="two"><textarea id="ERR2" type="text" name="Probiert wurde:"></textarea></div>
         </div>
         <div class="wrapper">
            <div class="one">Interface:</div>
            <div class="two"><input id="IF" type="text" name="Interface:" /></div>
         </div>
         <div class="wrapper">
            <div class="one">Betriebssystem:</div>
            <div class="two"><input id="OS" type="text" name="Betriebssystem:" /></div>
         </div>
       </div>
	   
	   <div id="right">
	     <div class="wrapper">
            <div class="one">Fachbereich:</div>
            <div class="two">
               <select id="FB" onchange="insertmail()">
                  <option selected disabled>Fachbereich</option>
                  <option value="FB1">FB1 - Scanner & MDE</option>
                  <option value="FB2">FB2 - Drucker</option>
                  <option value="FB3">FB3 - Kassensysteme</option>
		  <option value="Swissbit TSE">Andy - Swissbit TSE</option>
               </select>
            </div>
         </div>
         <div class="wrapper">
            <div class="one">Senden an:</div>
            <div class="two"><input id="Send" type="text" /></div>
         </div>
         <div class="wrapper">
            <div class="one">CC an:</div>
            <div class="two"><input id="CC" type="text" /></div>
         </div>
         <!-- Send / Reset -->
         <input id="submit" type="submit" value="Send" />
         <input id="reset" type="reset" value="Reset" />
	   </div> 
	   </div>	 
      </form>
	</div>
	   
      <script type="text/javascript">
         function insertmail() {
         	if ($("#FB option:selected").val() == "FB1") {
         		var an = "benjamin.godzi@jarltech.de"
         		var cc = "oliver.schulz@jarltech.de"
         	}
         	if ($("#FB option:selected").val() == "FB2") {
         		var an = "florian.glasser@jarltech.de"
         		var cc = "maik.paetschke@jarltech.de"
         	}
         	if ($("#FB option:selected").val() == "FB3") {
         		var an = "marc.roeder@jarltech.de"
         		var cc = "dominik.quillmann@jarltech.de"
         	}
         	if ($("#FB option:selected").val() == "Swissbit TSE") {
         		var an = "andreas.willeke@jarltech.de"
			var anrede = "Hi Andy," + + "%0D%0A" + "folgender Kunde hat eine Anfrage bez√ºglich des Swissbit SDK gestellt:"
         	}
         	$("#Send").val(an)
         	$("#CC").val(cc)
		$("#Anrede").val(anrede)
         }
         function submit() {
				var an = $("#Send").val()
				var cc = "&cc=" + $("#CC").val()
				var anrede = $("#Anrede").val(anrede) + "%0D%0A"
				if (!$("#CC").val()) {
					cc = ""
				}
                var link = "mailto:" + an + cc
                         + "&subject=" + $("#FB option:selected").val() + " - Neue Supportanfrage"
                         + "&body=" 
						 + anrede
						 + $("#KDN").attr('name').bold() + " " + $("#KDN").val() + "%0D%0A"
						 + $("#KDN_Name").attr('name').bold() + " " + $("#KDN_Name").val() + "%0D%0A"
						 + $("#KDN_Mail").attr('name').bold() + " " + $("#KDN_Mail").val() + "%0D%0A"
						 + $("#KDN_Tel").attr('name').bold() + " " + $("#KDN_Tel").val() + "%0D%0A%0D%0A"
						 + $("#PN").attr('name').bold() + " " + $("#PN").val() + "%0D%0A"
						 + $("#SN").attr('name').bold() + " " + $("#SN").val() + "%0D%0A%0D%0A"
						 + $("#ERR").attr('name').bold() + " " + $("#ERR").val() + "%0D%0A"
						 + $("#ERR2").attr('name').bold() + " " + $("#ERR2").val() + "%0D%0A"
						 + $("#IF").attr('name').bold() + " " + $("#IF").val() + "%0D%0A"
						 + $("#OS").attr('name').bold() + " " + $("#OS").val() + "%0D%0A"
				window.location=link
         }	     
      </script>
	   
   </body>
</html>
